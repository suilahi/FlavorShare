<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-primary">{{ recipe?.name || 'Recipe Name' }}</h2>

      <div class="mb-3">
        <h5 class="card-subtitle mb-2 text-muted">Ingredients</h5>
        <ul class="list-group">
          <li *ngFor="let ingredient of recipe?.ingredients" class="list-group-item">
            {{ ingredient }}
          </li>
        </ul>
      </div>

      <div>
        <h5 class="card-subtitle mb-2 text-muted">Instructions</h5>
        <p class="card-text">
          {{ recipe?.instructions || 'No instructions available.' }}
        </p>
      </div>
    </div>
  </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-4">
    <div class="row">
      <div *ngFor="let recipe of recipes" class="col-3 mb-4">
        <div class="card h-100 text-center" (click)="showDetails(recipe)" style="cursor: pointer;">
          <img [src]="recipe.strMealThumb" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{ recipe.strMeal }}</h5>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="selectedRecipe" class="mt-5">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-primary">{{ selectedRecipe.name }}</h2>
  
          <div class="mb-3">
            <h5 class="card-subtitle mb-2 text-muted">Ingredients</h5>
            <ul class="list-group">
              <li *ngFor="let ing of selectedRecipe.ingredients" class="list-group-item">{{ ing }}</li>
            </ul>
          </div>
  
        </div>
      </div>
    </div>
    <div class="card h-100 text-center" (click)="showDetails(recipes)" style="cursor: pointer;">

  </div>
